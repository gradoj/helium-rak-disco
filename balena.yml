name: rak-disco
type: sw.application
description: >-
  Manage your RAK v1.5, v2 or MNTD Helium Miner remotely using Nebra and balenaCloud.

  Branched Nebra repo and added Discovery Mode
post-provisioning: >-
  ## Usage instructions
  
  Once your device joins the fleet you'll need to allow some time for it to download the application and start forwarding packets to the Helium Network.
  
  For detailed instructions on how to use Nebra Helium RAK check out [our GitHub repo](https://github.com/NebraLtd/helium-rak).
  
  For support you can [open an issue](https://github.com/NebraLtd/helium-rak/issues) on the repo or reach out to us via one of the methods listed [on our support page](https://helium.nebra.com/support).
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/gradoj/helium-rak-disco"
  logo:
    type: blob.asset
    data:
      url: >-
        
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
version: 0.0.1
